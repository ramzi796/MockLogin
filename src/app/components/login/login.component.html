<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>

      <mat-error *ngIf="submitted && (emailFormControl.invalid || passwordFormControl.invalid)">
        <strong>Please provide valid credentials</strong>
      </mat-error>
  
      <form class="example-form">
        <mat-card-content>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" [(ngModel)]="username" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                       placeholder="Ex. abc@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type="password" [(ngModel)]="password" [formControl]="passwordFormControl" maxlength="6" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="primary" class="btn-block" (click)="submitted = true; login()">Log in</button>
      </form>
    </mat-card>
  
  </div>
